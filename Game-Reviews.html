<!DOCTYPE html>
<html>
<head>
    <title>Gaming Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #review-section {
            width: 50%;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .review-text {
            text-align: left;
            margin-top: 20px;
        }

        #back-button {
            text-decoration: none; /* Removes underline */
            color: white;
            background-color: #4CAF50; /* Green background */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        #back-button:hover {
            background-color: #45a049;
        }

        #back-button:active {
            background-color: #397d35;
            transform: scale(0.95);
        }

        #back-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(76,175,80,0.5);
        }

    </style>
</head>
<body>
    <p><a href="index.html" id="back-button">Back</a></p>
    <div id="review-section">
        <h1>Game Review</h1>
        <form>
            <label for="game-title">Game Title:</label>
            <input type="text" id="game-title" name="game-title" style="width: 100%;"><br><br>

            <label for="review-text">Your Review:</label><br>
            <textarea id="review-text" name="review-text"></textarea><br><br>
            <input type="submit" value="Submit Review">
        </form>

        <div class="review-text">
            <p>Your game review content here...</p>
        </div>
    </div>
</body>
</html>
