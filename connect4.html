<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="connect4styles.css">
</head>
<body>
    <p><a href="index.html" class="back-button">Back</a></p>
    <div id="container">
        <h1 class="title">Connect Four</h1>
        <h1 class="alignment">
            <span>0</span> <span>1</span> <span>2</span> <span>3</span> <span>4</span> <span>5</span> <span>6</span>
        </h1>
        <div id="gameBoardContainer">
            <div id="gameBoard"></div>
        </div>
        <div id="inputContainer">
            <input class="input-box" type="number" id="columnInput" min="0" max="6" placeholder="Enter (0-6)">
            <button onclick="placeChip()" class="button-place-chip">Place Chip</button>
            <button onclick="resetGame" id="restartButton" class="button-restart">Restart Game</button>
        </div>
        <div id="winnerMessage"></div>
    </div>

    <script src="Completed-Javascript-Games/Connect4.js">
    </script>
</body>
</html>
